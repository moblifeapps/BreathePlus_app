
<!doctype html>
<html>
<head>
  <meta charset = "utf-8">	
  <script src="https://static.ultra-rv.com/rv-min.js"></script>
  <script type="text/javascript">
     function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
     }
	 window.onerror = function() {
	     notify("ERROR");
	     return false;
	 }
	 window.onwheel = function(){ return false; }  	

	 var params = {
				applicationKey: getParameterByName("applicationKey"),
                applicationUserId: getParameterByName("applicationUserId"),
                storeId: getParameterByName("storeId")
	 };
	 ironRV = IronRV.getInstance(params);
	 ironRV.addListener(IronRV.EVENTS.READY, function() {
             notify("READY");
	 });	

	 ironRV.addListener(IronRV.EVENTS.OPEN, function() {
             notify("OPEN");
	 });				
	 
	 ironRV.addListener(IronRV.EVENTS.CLOSE, function() {
             notify("CLOSE");
	 });	

	 ironRV.addListener(IronRV.EVENTS.NO_CAMPAIGNS, function() {
             notify("NO_CAMPAIGNS");
	 });
	
	 ironRV.addListener(IronRV.EVENTS.COMPLETION, function() {
             notify("COMPLETION");
	 });

	 function showRV() {
		ironRV.show();
	 }

	 function updateRV(appID) {
        ironRV.updateAppKey(appID);
	 }
	 
	 function notify(command) {
                if (typeof (window.external) !== 'undefined' && ('notify' in window.external))
                    window.external.notify(command); 
	 }
	 
  </script>
</head>
<body>
</body>
</html>
